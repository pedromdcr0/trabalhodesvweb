<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles_add_estoque.css') }}">
</head>

<body>

    <div class="container">
        <div>
            <a href="/relatorio" class="container__titulo__home">ESTOQUE</a>
            <ul class="container__lateral">
                <li><a class="container__lateral__botoes" href="/relatorio" >Relatorio</a></li>
                <li><a class="container__lateral__botoes" href="/ver_estoque" >Ver estoque</a></li>
                <li><a class="container__lateral__botoes" href="/add_rmv" >Add/Rmv</a></li>
                <li><a class="container__lateral__botoes" href="/add_item" >Adicionar item</a></li>
                <li><a class="container__lateral__botoes" href="/rmv_item" >Remover item</a></li>
                <li><a class="container__lateral__botoes" href="/editar_item" >Editar item</a></li>
                <!--<li><a class="container__lateral__botoes" href="/cadastrar_login" >Cadastrar login</a></li> -->
                <li><a class="container__lateral__botoes" href="/logout">Sair</a></li>
            </ul>
        </div>
        <div class="container__separator"></div>

        <div class="container__conteudo">

            <p class="container__conteudo__titulo">CADASTRO NOTA</p>
            <p class="container__conteudo__titulo">ITEM: {{ item.Nome }}</p>

            <form method="POST" action="/processar_cadastro/{{ item.Nome }}">

                <div class="container__conteudo__cadastro">
                    <label class="container__conteudo__texto" for="fornecedor">Fornecedor:</label>
                    <input id="fornecedor" class="container__conteudo__input" type="text" name="fornecedor" required>
                </div>

                <div class="container__conteudo__cadastro">
                    <label class="container__conteudo__texto" for="nota">Nota:</label>
                    <input id="nota" class="container__conteudo__input" name="nota" required>
                </div>

                <div class="container__conteudo__cadastro">
                    <label class="container__conteudo__texto" for="data">Data:</label>
                    <input class="container__conteudo__input" id="data" name="data" required>
                </div>

                <div class="container__conteudo__cadastro">
                    <label class="container__conteudo__texto" for="preco">Pre√ßo:</label>
                    <input class="container__conteudo__input" type="number" step="any" id="preco" name="preco" required>
                </div>

                <div class="container__conteudo__cadastro__botao">
                    <button type="submit" class="container__conteudo__botao">Cadastrar</button>
                </div>
            </form>


        </div>
    </div>
</body>

</html>
