<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles_edit_estoque_2.css') }}">
</head>

<body>

    <div class="container">
        <div>
            <a href="/relatorio" class="container__titulo__home">ESTOQUE</a>
            <ul class="container__lateral">
                <li><a class="container__lateral__botoes" href="/relatorio" >Relatorio</a></li>
                <li><a class="container__lateral__botoes" href="/ver_estoque" >Ver estoque</a></li>
                <li><a class="container__lateral__botoes" href="/add_rmv" >Add/Rmv</a></li>
                <li><a class="container__lateral__botoes" href="/add_item" >Adicionar item</a></li>
                <li><a class="container__lateral__botoes" href="/rmv_item" >Remover item</a></li>
                <li><a class="container__lateral__botoes" href="/editar_item" >Editar item</a></li>
                <!--<li><a class="container__lateral__botoes" href="/cadastrar_login" >Cadastrar login</a></li> -->
                <li><a class="container__lateral__botoes" href="/logout">Sair</a></li>
            </ul>
        </div>
        <div class="container__separator"></div>

        <div class="container__conteudo">
            <p class="container__conteudo__titulo">EDITAR ITEM</p>

            <form method="POST" action="/editar/{{ item.Id }}">
                <p>{{ item.Nome }}</p>
                <div class="container__conteudo__editor__nome">
                    <p class="container__conteudo__editor__label">Novo nome:</p>
                    <input class="container__conteudo__editor__input" placeholder="Nome" name="nome">
                </div>
                <p>{{ item.QuantidadeMinima }}</p>
                <div class="container__conteudo__editor__quant">
                    <p class="container__conteudo__editor__label">Nova quantidade:</p>
                    <input class="container__conteudo__editor__input" type="number" placeholder="Quantidade" name="quantidade">
                </div>
                <div class="container__conteudo__editor__botao__1">
                    <button type="submit" class="container__conteudo__editor__botao">Editar</button>
                </div>

            </form>
        </div>
    </div>

</body>

</html>
