<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles_login.css') }}">
    <title>Tela de Login</title>
</head>
<body>
    <div class="container">
        <form class="login-form" method="POST" action="/signed_up">
            <h1>Cadastro</h1>

            <div class="form-group">
                <label for="username">Usu√°rio:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Senha:</label>
                <input class="input" type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="password">Confirmar senha:</label>
                <input class="input" type="password" id="c_password" name="c_password" required>
            </div>

            <div class="form-group-2">
                <label for="admin">Admin:</label>
                <input class="input_checkbox" type="checkbox" id="admin" name="check">
            </div>

            <button class="button" type="submit">Cadastrar</button>
        </form>
    </div>

</body>
</html>
